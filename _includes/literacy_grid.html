<!-- literacy Grid Section -->
<section id="literacy">
  <div class="container literacy-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>literacy</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="literacy-flex-row">
      {% for post in site.posts %}
      <div class="literacy-flex-item literacy-item">
        <a href="#literacyModal-{{ post.modal-id }}" class="literacy-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/literacy/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
